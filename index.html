<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="text-center">
        <h1>
          <i class="fas fa-bookmark"></i>
          Bookmarker
          <i class="fas fa-bookmark"></i>
        </h1>
      </header>

      <div class="bookmark-form">
        <h2>
          <i class="fas fa-plus-circle"></i>
          Add New Bookmark
        </h2>
        <div class="mb-4">
          <label for="siteName" class="form-label">
            <i class="fas fa-tag me-2"></i>Site Name
          </label>
          <input
            type="text"
            class="form-control"
            id="siteName"
            placeholder="Enter site name"
          />
          <div class="invalid-feedback">
            <i class="fas fa-exclamation-circle me-2"></i>Site name is required
          </div>
        </div>
        <div class="mb-4">
          <label for="siteUrl" class="form-label">
            <i class="fas fa-link me-2"></i>Site URL
          </label>
          <input
            type="url"
            class="form-control"
            id="siteUrl"
            placeholder="Enter site URL"
          />
          <div class="invalid-feedback">
            <i class="fas fa-exclamation-circle me-2"></i>Please enter a valid
            URL
          </div>
        </div>
        <button onclick="addBookmark()" class="btn btn-primary">
          <i class="fas fa-plus me-2"></i>Add Bookmark
        </button>
      </div>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th><i class="fas fa-hashtag me-2"></i>Index</th>
              <th><i class="fas fa-bookmark me-2"></i>Name</th>
              <th class="text-center">
                <i class="fas fa-external-link-alt me-2"></i>Visit
              </th>
              <th class="text-center">
                <i class="fas fa-trash-alt me-2"></i>Delete
              </th>
            </tr>
          </thead>
          <tbody id="bookmarkList"></tbody>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
